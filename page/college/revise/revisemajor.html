<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改专业</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="">
            <!--院系选择-->
            <div class="layui-form-item">
                <label class="layui-form-label" >院系</label>
                <div class="layui-input-block " >
                    <select name="interest" lay-filter="aihao">
                        <option value="0" disabled></option>
                        <option value="计算机科学与技术" selected> 计算机科学与技术</option>
                        <option value="物联网工程">物联网工程</option>
                        <option value="软件工程">软件工程</option>
                    </select>
                </div>
            </div>
            <!--专业名称-->
            <div class="layui-form-item">
                <label class="layui-form-label" >专业名称</label>
                <div class="layui-input-block">
                    <input id="majorName" type="text" name="majorName" lay-verify="required"  placeholder="请输入需要修改的院系名称，2-15位" class="layui-input" onblur="checkmajorName()">
                </div>
            </div>
            <!--备注输入-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                </div>
            </div>
            <!--专业修改按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">修改专业</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" >
    /*专业名称判定*/
    function checkmajorName() {
        var majorName = document.getElementById("majorName").value;
        var pattern = /^[\u4e00-\u9fa5]{2,15}$/;
        if(majorName == null || majorName == '' || majorName.trim().length == 0){/*院系名称验证*/
            layer.msg('院系名称不能为空',{
                icon:5,
                time:1000
            });
        }else if(!pattern.test(majorName)) {
            layer.msg('院系名称格式不正确',{
                icon:5,
                time:1000
            });
        }
    }
</script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });
    });
</script>

</body>
</html>

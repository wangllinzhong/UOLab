<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>参赛信息录入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="">
            <!--参赛类别-->
            <div class="layui-form-item">
                <label class="layui-form-label">参赛类别</label>
                <div class="layui-input-block required">
                    <select id="competitor" name="competitor" lay-filter="competitor" >
                        <option value="" selected ></option>
                        <option value="1">设计类</option>
                        <option value="2">创新类</option>
                        <option value="3">实战类</option>
                    </select>
                </div>
            </div>
            <!--年度-->
            <div class="layui-form-item">
                <label class="layui-form-label required">参赛年度</label>
                <div class="layui-input-block">
                    <input id="year" type="text" name="year" lay-verify="required" placeholder="请选择参赛年度" value="" class="layui-input" readonly>
                </div>
            </div>
            <!--日期-->
            <div class="layui-form-item">
                <label class="layui-form-label required">日期范围</label>
                <div class="layui-input-block">
                    <input id="day" type="text" name="day" lay-verify="required" placeholder="请选择参赛日期" value="" class="layui-input" readonly>
                </div>
            </div>
            <!--题目-->
            <div class="layui-form-item">
                <label class="layui-form-label" >参赛题目</label>
                <div class="layui-input-block required">
                    <input id="subject" type="text" name="subject" lay-verify="required"  placeholder="请输入竞赛题目" class="layui-input" onblur="checkLeader()">
                </div>
            </div>
            <!--组长-->
            <div class="layui-form-item">
                <label class="layui-form-label" >组长姓名</label>
                <div class="layui-input-block required">
                    <input id="leader" type="text" name="leader" lay-verify="required" placeholder="请输入组长姓名" class="layui-input" onblur="checkompetitor()">
                </div>
            </div>
            <!--组员-->
            <div class="layui-form-item">
                <label class="layui-form-label" >组员姓名</label>
                <div class="layui-input-block required">
                    <input id="member" type="text" name="member" lay-verify="required" placeholder="请输入组员姓名" class="layui-input" onblur="checkMember()">
                </div>
            </div>
            <!--获奖等级-->
            <div class="layui-form-item">
                <label class="layui-form-label">获奖等级</label>
                <div class="layui-input-block">
                    <select id="grade" name="grade" lay-filter="grade" >
                        <option value="0" selected >无</option>
                        <option value="1">特等奖</option>
                        <option value="2">一等奖</option>
                        <option value="3">二等奖</option>
                        <option value="4">三等将</option>
                        <option value="5">优秀奖</option>
                    </select>
                </div>
            </div>
            <!--指导老师-->
            <div class="layui-form-item">
                <label class="layui-form-label" >指导老师</label>
                <div class="layui-input-block required">
                    <input id="teacher" type="text" name="teacher" lay-verify="required"  placeholder="请填写指导老师" class="layui-input" onblur="checkTeacher()">
                </div>
            </div>
            <!--添加信息-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">添加信息</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" >
    /*类别，日期，年度，题目验证*/
    function checkLeader() {
        var competitor = document.getElementById("competitor").value;
        var year = document.getElementById("year").value;
        var day = document.getElementById("day").value;
        var leader = document.getElementById("leader").value;
        var subject = document.getElementById("subject").value;
        var pattern = /^[\u4e00-\u9fa5a-zA-Z0-9]{2,30}$/;
         if(competitor == null || competitor == '' || competitor.trim().length == 0){
            layer.msg('参赛类别不能为空',{
                icon:5,
                time:1000
            });
        }else if(year == null || year == '0' || year.trim().length == 0){
            layer.msg('年度不能为空',{
                icon:5,
                time:1000
            });
        }else if(day == null || day == '0' || day.trim().length == 0){
            layer.msg('请填写参赛日期范围',{
                icon:5,
                time:1000
            });
        }else if(subject == null || subject == '' || subject.trim().length == 0||subject == '0'){
            layer.msg('请填写参赛题目',{
                icon:5,
                time:1000
            });
        }else if(!pattern.test(subject)){
            layer.msg('请填写正确的参赛题目格式',{
                icon:5,
                time:1000
            });
        }
    }
    /*组员*/
    function checkMember() {
        var member = document.getElementById("member").value;
        var pattern = /^[\u4e00-\u9fa5,，.、]{2,50}$/;
        if(member == null || member == '' || member.trim().length == 0){
            layer.msg('请输入组员姓名',{
                icon:5,
                time:1000
            });
        }else if(!pattern.test(member)) {
            layer.msg('组员姓名格式不正确',{
                icon:5,
                time:1000
            });
        }
    }
    /*组长*/
    function checkompetitor() {
        var leader = document.getElementById("leader").value;
        var pattern1 = /^[\u4e00-\u9fa5]{2,6}$/;
        if (leader == null || leader == '0' || leader.trim().length == 0) {
            layer.msg('请输入组长姓名', {
                icon: 5,
                time: 1000
            });
        } else if (!pattern1.test(leader)) {
            layer.msg('组长姓名格式不正确', {
                icon: 5,
                time: 1000
            });
        }
    }
    /*指导老师*/
    function checkTeacher() {
        var teacher = document.getElementById("teacher").value;
        if(teacher == null || teacher == '' || teacher.trim().length == 0){
            layer.msg('指导老师不能为空',{
                icon:5,
                time:1000
            });
        }
    }
</script>
<script>
    layui.use(['form', 'layedit','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            ,laydate = layui.laydate

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //年度监听
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
            max:''
        });
//日期范围
        laydate.render({
            elem: '#day'
        });
        //监听提交
        form.on('submit(demo1)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });
            return false;
        });
    });
</script>

</body>
</html>

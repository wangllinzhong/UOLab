<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>参赛信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form" action="">
        <!--参赛类别-->
        <div class="layui-form-item">
            <label class="layui-form-label">参赛类别</label>
            <div class="layui-input-block">
                <select id="competitor" name="competitor" lay-filter="competitor" disabled>
                    <option value=""  ></option>
                    <option value="1" selected>设计类</option>
                    <option value="2">创新类</option>
                    <option value="3">实战类</option>
                </select>
            </div>
        </div>
        <!--年度-->
        <div class="layui-form-item">
            <label class="layui-form-label">参赛年度</label>
            <div class="layui-input-block">
                <input id="year" type="text" name="year"  value="2021" class="layui-input" disabled>
            </div>
        </div>
        <!--日期-->
        <div class="layui-form-item">
            <label class="layui-form-label required">日期范围</label>
            <div class="layui-input-block">
                <input id="day" type="text" name="day" value="2021-01-15  -- 2021-01-30" class="layui-input" disabled>
            </div>
        </div>
        <!--题目-->
        <div class="layui-form-item">
            <label class="layui-form-label" >参赛题目</label>
            <div class="layui-input-block required">
                <input id="subject" type="text" name="subject" value="Web前端" class="layui-input" disabled>
            </div>
        </div>
        <!--组长-->
        <div class="layui-form-item">
            <label class="layui-form-label" >组长姓名</label>
            <div class="layui-input-block required">
                <input id="leader" type="text" name="leader" value="王林重" lay-verify="required" placeholder="请输入组长姓名" class="layui-input" disabled>
            </div>
        </div>
        <!--组员-->
        <div class="layui-form-item">
            <label class="layui-form-label" >组员姓名</label>
            <div class="layui-input-block required">
                <input id="member" type="text" name="member" lay-verify="required" placeholder="请输入组员姓名" class="layui-input" onblur="checkMember()">
            </div>
        </div>
        <!--获奖等级-->
        <div class="layui-form-item">
            <label class="layui-form-label">获奖等级</label>
            <div class="layui-input-block">
                <select id="grade" name="grade" lay-filter="grade" >
                    <option value="">--请选择获奖等级--</option>
                    <option value="0">无</option>
                    <option value="1">特等奖</option>
                    <option value="2">一等奖</option>
                    <option value="3">二等奖/option>
                    <option value="4">三等将</option>
                    <option value="5">优秀奖</option>
                </select>
            </div>
        </div>
        <!--指导老师-->
        <div class="layui-form-item">
            <label class="layui-form-label" >指导老师</label>
            <div class="layui-input-block required">
                <input id="teacher" type="text" name="teacher" value="老师" class="layui-input" disabled>
            </div>
        </div>
        <!--修改信息-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">添加信息</button>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" >
    /*组员*/
    function checkMember() {
        var member = document.getElementById("member").value;
        var pattern = /^[\u4e00-\u9fa5,，.、]{2,50}$/;
        if(member == null || member == '' || member.trim().length == 0){
            layer.msg('请输入组员姓名',{
                icon:5,
                time:1000
            });
        }else if(!pattern.test(member)) {
            layer.msg('组员姓名格式不正确',{
                icon:5,
                time:1000
            });
        }
    }
</script>
<script>
    layui.use(['form','layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(demo1)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });
            return false;
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" >
    <!--用户名-->
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>开头是字母的字母数字组合，3-15个字符</tip>
        </div>
    </div>
    <!--密码-->
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" id="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="123456" class="layui-input" onblur="checkPwd()">
            <tip>默认密码为123456</tip>
        </div>
    </div>
    <!--用户权限-->
    <div class="layui-form-item">
        <label class="layui-form-label required">角色</label>
        <div class="layui-input-block">
            <select id="role" name="role" lay-filter="role" >
                <option value="1" selected >普通用户</option>
                <option value="2">管理员</option>
                <option value="3">超级管理员</option>
            </select>
        </div>
    </div>
    <!--用户状态-->
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block" id="status">
            <input type="checkbox" name="close" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用">
        </div>
    </div>
    <!--姓名-->
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="lname" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input" onblur="checkName()">
            <tip>2-6个汉字</tip>
        </div>
    </div>
    <!--性别-->
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block" id="bg">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <!--院系-->
    <div class="layui-form-item">
        <label class="layui-form-label" >院系</label>
        <div class="layui-input-inline">
            <select name="college" id="college">
                <option value="0" disabled selected >院系</option>
                <option value="计算机科学与技术学院" >计算机科学与技术学院</option>
                <option value="电子信息工程学院">电子信息工程学院</option>
                <option value="机械电子工程学院">机械电子工程学院</option>
            </select>
        </div>
        <!--专业-->
        <div class="layui-input-inline">
            <select name="major" id="major">
                <option value="0" disabled selected >专业</option>
                <option value="计算机科学与技术">计算机科学与技术</option>
                <option value="物联网工程" >物联网工程</option><!--disabled="" 禁止点击-->
                <option value="软件工程">软件工程</option>
            </select>
        </div>
        <!--班级-->
        <div class="layui-input-inline">
            <select name="class" id="class1">
                <option value="0" disabled selected >班级</option>
                <option value="计科一班">计科一班</option>
                <option value="计科二班">计科二班</option>
                <option value="计科三班">计科三班</option>
            </select>
        </div>
    </div>
    <!--年级，年份-->
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  placeholder="请选择入学年份" value="" class="layui-input" readonly>
        </div>
    </div>
    <!--校内职务-->
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select id="position" name="position" lay-filter="position" >
                <option value="1" selected >无</option>
                <option value="2">班干部</option>
                <option value="3">社团干部</option>
                <option value="4">学生会干部</option>
            </select>
        </div>
    </div>
    <!--手机号码-->
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="text" id="phone" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input"  onblur="checkAll()">
        </div>
    </div>
    <!--qq号码-->
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="qq" name="qq" id="qq" placeholder="请输入QQ号码" value="" class="layui-input">
        </div>
    </div>
    <!--备注信息-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <!--确认信息-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" >
    /*用户名，用户权限，院系，年级，校内职务，手机号验证*/
    function checkAll() {
        var username = document.getElementById("username").value;
        var role = document.getElementById("role").value;
        var college = document.getElementById("college").value;
        var major = document.getElementById("major").value;
        var class1 = document.getElementById("class1").value;
        var year = document.getElementById("year").value;
        var position = document.getElementById("position").value;
        var phone = document.getElementById("phone").value;
        var pattern1 = /^[a-zA-Z]{1,3}[a-zA-Z0-9]{2,14}$/;
        var pattern2 = /^[0-9]{11}$/;
        if (username == null || username == '' || username.trim().length == 0) {
            layer.msg('用户名不能为空', {
                icon: 5,
                time: 1000
            });
        }else if (!pattern1.test(username)) {
            layer.msg('用户名格式不正确', {
                icon: 5,
                time: 1000
            });
        } else if (role == null || role == '' || role.trim().length == 0) {
            layer.msg('用户权限不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (lname == null || lname == '' || lname.trim().length == 0) {
            layer.msg('姓名不能为空', {
                icon: 5,
                time: 1000
            });
        } else   if (college == 0 || college == null || college == '0') {
            layer.msg('院系不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (major == 0 || major == null || major == '0') {
            layer.msg('专业不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (class1 == 0 || class1 == null || class1 == '0') {
            layer.msg('班级不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (year == null || year == 0 || year == '0') {
            layer.msg('年级不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (position == null || position == '' || position.trim().length == 0) {
            layer.msg('校内职务不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (phone == null || phone == '' || phone.trim().length == 0) {
            layer.msg('手机号不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (!pattern2.test(phone)) {
            layer.msg('手机号格式不正确', {
                icon: 5,
                time: 1000
            });
        }
    }
    /*密码验证*/
    function checkPwd() {
        var password = document.getElementById("password").value;
        var pattern = /^[a-zA-Z0-9]{6,20}$/;
        if (password == '123456') {
            layer.msg('密码过于简单，请重新设置密码', {
                icon: 5,
                time: 1000
            });
        } else if (username == null || username == '' || username.trim().length == 0) {
            layer.msg('密码不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (!pattern.test(username)) {
            layer.msg('密码格式不正确', {
                icon: 5,
                time: 1000
            });
        }
    }
    /*姓名验证*/
    function checkName() {
        var lname = document.getElementById("lname").value;
        var pattern = /^[\u4e00-\u9fa5]{2,6}$/;
        if (lname == null || lname == '' || lname.trim().length == 0) {
            layer.msg('密码不能为空', {
                icon: 5,
                time: 1000
            });
        } else if (!pattern.test(lname)) {
            layer.msg('密码格式不正确', {
                icon: 5,
                time: 1000
            });
        }
    }
</script>
<script>
    layui.use(['form','laydate','layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        /*年选择器，日期限定*/
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
            max:''
        });
        /*var ins22 = laydate.render({
            elem: '#year'
            ,min: '1952-01-01'
            ,max: '2080-12-30'
            ,ready: function(){
                ins22.hint('日期可选值设定在 <br> 1952-01-01 到 2080-12-30');
            }

        });*/
        /*禁用，启动按钮*/
        form.on('switch(switchTest)', function (data) {
            layer.msg('用户状态以：' + (this.checked ? '开启' : '禁用'), {
                offset: '6px'
            });
/*
            layer.tips('点击成功', data.othis)
*/
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>

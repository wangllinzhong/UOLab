<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--姓名-->
    <div class="layui-form-item ">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="realname" name="realname" value="张三" class="layui-input"  disabled>
        </div>
    </div>
    <!--院系-->
    <div class="layui-form-item">
        <label class="layui-form-label" >院系</label>
        <div class="layui-input-inline" >
            <select name="college" disabled selected >
                <option value="计算机科学与技术学院" >计算机科学与技术学院</option>
                <option value="电子信息工程学院">电子信息工程学院</option>
                <option value="机械电子工程学院">机械电子工程学院</option>
                <option value="0"  >院系</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="major" disabled selected>
                <option value="计算机科学与技术">计算机科学与技术</option>
                <option value="物联网工程" >物联网工程</option><!--disabled="" 禁止点击-->
                <option value="软件工程">软件工程</option>
                <option value="0" >专业</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="class" disabled selected>
                <option value="计科一班">计科一班</option>
                <option value="计科二班">计科二班</option>
                <option value="计科三班">计科三班</option>
                <option value="0" >班级</option>
            </select>
        </div>
    </div>
    <!--年级-->
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  value="2021" disabled class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form layuimini-form">
        <!--手机号-->
        <div class="layui-form-item">
            <label class="layui-form-label required">手机</label>
            <div class="layui-input-block">
                <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
            </div>
        </div>
        <!--qq-->
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-block">
                <input type="qq" name="qq" placeholder="请输入QQ号码" value="" class="layui-input">
            </div>
        </div>
        <!--校内职务-->
        <div class="layui-form-item">
            <label class="layui-form-label">校内职务</label>
            <div class="layui-input-block">
                <input type="text" name="work" lay-verify="required" lay-reqtext="校内职务不能为空" placeholder="请输入校内职业" value="" class="layui-input">
            </div>
        </div>
        <!--用户权限-->
        <div class="layui-form-item">
            <label class="layui-form-label required">角色</label>
            <div class="layui-input-block">
                <select id="role" name="role" lay-filter="role" >
                    <option value="1" selected >普通用户</option>
                    <option value="2">管理员</option>
                    <option value="3">超级管理员</option>
                </select>
            </div>
        </div>
        <!--备注信息-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password"  value="123456789" class="layui-input">
            </div>
        </div>
        <!--重置密码，保存-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="resePwd">重置密码</button>
                <button class="layui-btn layui-btn-normal" lay-submit  lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
        //监听重置密码
        form.on('submit(resePwd)', function (data) {
           data.field.password = 123456
            document.getElementById("password").value="123456"
            console.log(data.field.password)

            return false;
        });

    });
</script>
</body>
</html>

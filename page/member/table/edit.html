<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--姓名-->
    <div class="layui-form-item ">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="realname" name="realname" value="张三" class="layui-input"  disabled>
        </div>
    </div>
    <!--性别-->
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <!--院系，专业-->
    <div class="layui-form-item">
        <label class="layui-form-label" >院系</label>
        <div class="layui-input-inline" >
            <select name="college" disabled selected >
                <option value="计算机科学与技术学院" >计算机科学与技术学院</option>
                <option value="电子信息工程学院">电子信息工程学院</option>
                <option value="机械电子工程学院">机械电子工程学院</option>
                <option value="0"  >院系</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="major" disabled selected>
                <option value="计算机科学与技术">计算机科学与技术</option>
                <option value="物联网工程" >物联网工程</option><!--disabled="" 禁止点击-->
                <option value="软件工程">软件工程</option>
                <option value="0" >专业</option>
            </select>
        </div>
    </div>
    <!--年级-->
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  value="2021" disabled class="layui-input" readonly>
        </div>
    </div>
    <!--手机号-->
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <!--用户状态-->
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block" lay-filter="checkbox">
            <input type="radio" name="checkbox" value="正常" title="正常" checked="">
            <input type="radio" name="checkbox" value="退出" title="退出">
            <input type="radio" name="checkbox" value="毕业" title="毕业" >
        </div>
    </div>
    <!--校内职务-->
    <div class="layui-form-item">
        <label class="layui-form-label">校内职务</label>
        <div class="layui-input-block">
            <select id="position" name="position" lay-filter="position" >
                <option value="1" selected >无</option>
                <option value="2">班干部</option>
                <option value="3">社团干部</option>
                <option value="4">学生会干部</option>
            </select>
        </div>
    </div>
    <!--担任实验室职务-->
    <div class="layui-form-item">
        <label class="layui-form-label required">担任实验室职务</label>
        <div class="layui-input-block">
            <select id="post" name="post" lay-filter="post" >
                <option value="0" selected >无</option>
                <option value="1" >组长</option>
                <option value="2">项目经理</option>
                <option value="3">副秘书长</option>
                <option value="4">秘书长</option>
                <option value="5">技术总监</option>
            </select>
        </div>
    </div>
    <!--备注信息-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <!--确认按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit  lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" >
    <!--姓名-->
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="realname" name="realname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名，2-5个汉字" value="" class="layui-input">
        </div>
    </div>
    <!--性别-->
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <!--学号-->
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" id="age" name="age" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <!--年级，年份-->
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  placeholder="请选择入学年份" value="" class="layui-input" readonly>
        </div>
    </div>
    <!--籍贯-->
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">籍贯</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector"  lay-filter="province-1" id="province">
                <option value="0">--请选择省--</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector"  lay-filter="city-1" id="city">
                <option value="0" >--请选择市--</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector"  lay-filter="county-1"  id="county">
                <option value="0">--请选择区--</option>
            </select>
        </div>
    </div>
    <!--校内职务-->
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select id="position" name="position" lay-filter="position" >
                <option value="" >--请选择校内职务--</option>
                <option value="1" >无</option>
                <option value="2">班干部</option>
                <option value="3">社团干部</option>
                <option value="4">学生会干部</option>
            </select>
        </div>
    </div>
    <!--院系，专业-->
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-inline">
            <select name="college" id="college">
                <option value="" >--请选择院系--</option>
                <option value="计算机科学与技术学院" >计算机科学与技术学院</option>
                <option value="电子信息工程学院">电子信息工程学院</option>
                <option value="机械电子工程学院">机械电子工程学院</option>
            </select>
        </div>
        <!--专业-->
        <div class="layui-input-inline">
            <select name="major" id="major">
                <option value="">--请选择专业--</option>
                <option value="计算机科学与技术">计算机科学与技术</option>
                <option value="物联网工程" >物联网工程</option><!--disabled="" 禁止点击-->
                <option value="软件工程">软件工程</option>
            </select>
        </div>
    </div>
    <!--加入日期-->
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="day1" type="text" name="day1" lay-verify="required"  placeholder="请选择入学日期" value="" class="layui-input" readonly>
        </div>
    </div>
    <!--用户状态-->
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block" lay-filter="checkbox">
            <input type="radio" name="checkbox" value="正常" title="正常" checked="">
            <input type="radio" name="checkbox" value="退出" title="退出">
            <input type="radio" name="checkbox" value="毕业" title="毕业" >
        </div>
    </div>
    <!--担任职务-->
    <div class="layui-form-item">
        <label class="layui-form-label required">担任实验室职务</label>
        <div class="layui-input-block">
            <select name="post" id="post" lay-filter="post" >
                <option value="">--请选择担任的职务--</option>
                <option value="0">无</option>
                <option value="1" >组长</option>
                <option value="2">项目经理</option>
                <option value="3">副秘书长</option>
                <option value="4">秘书长</option>
                <option value="5">技术总监</option>
            </select>
        </div>
    </div>
    <!--手机号码-->
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="text" id="phone" name="phone" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>
    <!--备注信息-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <!--确认信息-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','layer', 'layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$,
            layarea = layui.layarea;
        /*年选择器，日期限定*/
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
            max:''
        });
        var ins22 = laydate.render({
           elem: '#day1'
            ,showBottom: false
       });
        /*省市县三级联动*/
        layarea.render({
            elem: '#area-picker',data: {
               /* province: '内蒙古自治区',
                city: '呼伦贝尔市市',
                county: '莫力达瓦达斡尔族自治旗',*/
            },
            change: function (res) {
                console.log(res);
            }
        });
        /*禁用，启动按钮*/
        form.on('switch(switchTest)', function (data) {
            layer.msg('用户状态以：' + (this.checked ? '开启' : '禁用'), {
                offset: '6px'
            });
            /*
                        layer.tips('点击成功', data.othis)
            */
        });
        // 1. 验证学号，失去焦点时触发
        $("#age").blur(function () {
            var age = $("#age").val();
            var pattern2 = /^[0-9]{6,12}$/;
            if(age == null || age == '' || age.trim().length == 0){
                layer.msg('学号不能为空',{
                    icon:5,
                    time:1000
                });
            }else if(!pattern2.test(age)) {
                layer.msg('学号格式不正确',{
                    icon:5,
                    time:1000
                });
            }
        });
        // 1. 验证姓名，失去焦点时触发
        $("#realname").blur(function () {
            var realname = $("#realname").val();
            var pattern = /^[\u4e00-\u9fa5]{2,6}$/;
            if (realname == null || realname == '' || realname.trim().length == 0) {
                layer.msg('姓名不能为空', {
                    icon: 5,
                    time: 1000
                });
            } else if (!pattern.test(realname)) {
                layer.msg('姓名格式不正确', {
                    icon: 5,
                    time: 1000
                });
            }

        });
        // 1. 验证手机，失去焦点时触发
        $("#phone").blur(function () {
            var phone = $("#phone").val();
            var reg = /^[0-9_-]{5,12}$/;//正则表达式
            if (phone.length == 0 || phone == null || phone == '') {
                layer.msg('用户名不能为空', {icon: 5, time: 1000});
            } else if (!reg.test(phone)) {
                layer.msg('账号输入不符合要求，请输入至少5个字符数字', {icon: 5, time: 1000});
            }
        });
        // 进行确认操作
        form.on('submit(saveBtn)', function (data) {
            var data = data.field;
            var realname = data.realname;/*姓名*/
            var age = data.age;/*学号*/
            var year = data.year;/*年级*/
            var province = data.province;/*省*/
            var city = data.city;/*市*/
            var county = data.county;/*县*/
            var college = data.college;/*院系*/
            var major = data.major;/*专业*/
            var position = data.position;/*职务*/
            var day1 = data.day1;/*加入日期*/
            var post = data.post;/*担任职务*/
            var phone = data.phone;/*电话*/
            var pattern1 = /^[\u4e00-\u9fa5]{2,6}$/;
            var pattern2 = /^[0-9]{6,12}$/;
            var pattern3 = /^[0-9]{8,12}$/;
            if(realname == null || realname == '' || realname.trim().length == 0){
                layer.msg('姓名不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(!pattern1.test(realname)) {
                layer.msg('姓名格式不正确',{
                    icon:5,
                    time:1000
                });
                return false;
            }else  if(age == null || age == '' || age.trim().length == 0){
                layer.msg('学号不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(!pattern2.test(age)) {
                layer.msg('学号格式不正确',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(year == 0 || year == null || year == '0'){
                layer.msg('年级不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(province == 0 || province == null || province == '0'){
                layer.msg('省份不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(city == 0 || city == null || city == '0'){
                layer.msg('城市不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(county == 0 || county == null || county == '0'){
                layer.msg('区县不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(college == 0 || college == null || college == '0'){
                layer.msg('院系不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(major == 0 || major == null || major == '0'){
                layer.msg('专业不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(position == 0 || position == null || position == '0'){
                layer.msg('校内职务不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(post == 0 || post == null || post == '0'){
                layer.msg('加入日期不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else  if(day1 == 0 || day1 == null || day1 == '0'){
                layer.msg('加入日期不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(phone == null || phone == '' || phone.trim().length == 0){
                layer.msg('手机号不能为空',{
                    icon:5,
                    time:1000
                });
                return false;
            }else if(!pattern3.test(phone)) {
                layer.msg('手机号格式不正确',{
                    icon:5,
                    time:1000
                });
                return false;
            }
            /*提交信息*/
            var index = layer.alert(JSON.stringify(data), {
                title: '最终的提交信息'
            }, function () {
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });
            return false;
        });
    });
</script>
</body>
</html>

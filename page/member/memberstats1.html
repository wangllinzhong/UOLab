<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>成员统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/echarts.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <!--搜索一-->
                <form class="layui-form layui-form-pane table-search-fieldset" action="" style="border-radius: 30px">
                    <div class="layui-form-item" style="line-height: 80px">
                        <!--院系选择-->
                        <div class="layui-inline">
                            <label class="layui-form-label">院系</label>
                            <div class="layui-input-inline">
                                <select name="college" lay-filter="college">
                                    <option value="">--请选择院系--</option>
                                    <option value="1">计算机科技与技术</option>
                                    <option value="2">自动化</option>
                                </select>
                            </div>
                        </div>
                        <!--专业选择-->
                        <div class="layui-inline">
                            <label class="layui-form-label">专业</label>
                            <div class="layui-input-inline">
                                <select name="major" lay-filter="major">
                                    <option value="">--请选择专业--</option>
                                    <option value="1">计算机科技与技术</option>
                                    <option value="2">软件工程</option>
                                </select>
                            </div>
                        </div>
                        <!--年级，年份-->
                        <div class="layui-inline">
                            <label class="layui-form-label">年级</label>
                            <div class="layui-input-inline">
                                <input id="year" type="text" name="year" autocomplete="off" class="layui-input" placeholder="年级">
                            </div>
                        </div>
                        <!--用户状态-->
                        <div class="layui-inline">
                            <label class="layui-form-label">用户状态</label>
                            <div class="layui-input-inline">
                                <select id="checkbox" name="checkbox" lay-filter="checkbox" >
                                    <option value="1" selected >正常</option>
                                    <option value="2">退出</option>
                                    <option value="3">毕业</option>
                                </select>
                            </div>
                        </div>
                        <!--搜索，重置按钮-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button type="reset" class="layui-btn layui-btn-primary" lay-filter="data-search-btn"><i class="layui-icon">&#xe9aa;</i> 重置</button>
                        </div>
                    </div>
                </form>
        <table class="layui-hide" id="currentTableId1" lay-filter="currentTableFilter"></table>
        <!--图标一，图表二-->
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card-body">
                    <!--图表一和图表二-->
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart"></i>&nbsp;&nbsp;成员人数统计</div>
                                <div class="layui-card-body">
                                    <div id="main" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="fa fa-pie-chart"></i>&nbsp;&nbsp;&nbsp;学院情况统计</div>
                                <div class="layui-card-body">
                                    <div id="main1" style="width: 100%; height: 400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--搜索二-->

                <form class="layui-form layui-form-pane table-search-fieldset" action="" style="border-radius: 30px">
                    <div class="layui-form-item" style="line-height: 60px">
                        <!--专业选择-->
                        <div class="layui-inline">
                            <label class="layui-form-label">专业名称</label>
                            <div class="layui-input-inline">
                                <select name="major1" lay-filter="major1">
                                    <option value="">--请选择专业--</option>
                                    <option value="1">计算机科技与技术</option>
                                    <option value="2">软件工程</option>
                                </select>
                            </div>
                        </div>
                        <!--日期范围-->
                        <div class="layui-inline">
                            <label class="layui-form-label">时间范围</label>
                            <div class="layui-input-inline">
                                <input id="test6" type="text" name="test6" autocomplete="off" class="layui-input" placeholder="请选择时间范围">
                            </div>
                        </div>
                        <!--搜索，重置按钮-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button type="reset" class="layui-btn layui-btn-primary" lay-filter="data-search-btn"><i class="layui-icon">&#xe9aa;</i> 重置</button>
                        </div>
                    </div>
                </form>
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter"></table>
        <!--图表三-->
        <div class="padding:20px;">

            <!--图表三-->
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12 ">
                    <div class="layui-card-body">
                    <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro; border-radius: 20px;">
                        <div class="layui-card-header" style="font-weight: bold; font-size: 18px;"><i class="	fa fa-line-chart"></i>&nbsp;&nbsp;成员人数统计</div>
                        <div class="layui-card-body">
                            <div id="main2" style="width: 100%; height: 600px;"></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<script>
    // 定义全局变量
    var $;
    layui.use(['form', 'layer', 'laydate','table'], function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
        table = layui.table;
        //年月范围
        laydate.render({
            elem: '#test6'
            ,type: 'month'
            ,range: true
        });
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
        });
        // 监听搜索操作1
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            //执行搜索重载
            table.reload('currentTableId1', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });
        // 监听搜索操作2
        form.on('submit(data-search-btn', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

//执行搜索重载
            table.reload('currentTableId2', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });
    })
</script>
<!--图表一-->
<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: '根据各年级统计成员人数饼图',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '成员人数统计',
                type: 'pie',
                radius: '60%',
                data: [
                    {value: 143, name: '大一'},
                    {value: 833, name: '大二'},
                    {value: 345, name: '大三'},
                    {value: 435, name: '大四'},
                    {value: 1045, name: '毕业'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>
<!--图表二-->
<script>

    var chartDom = document.getElementById('main1');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        title: {
            text: '根据各院系统计成员饼图',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '成员人数统计',
                type: 'pie',
                radius: '60%',
                data: [
                    {value: 1048, name: '计算机科学与技术学院'},
                    {value: 735, name: '应用科学学院'},
                    {value: 580, name: '电子信息工程学院'},
                    {value: 484, name: '机械工程学院'},
                    {value: 300, name: '材料科学与工程学院'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option && myChart.setOption(option);

</script>
<!--图标三-->
<script type="text/javascript">
    var chartDom = document.getElementById('main2');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data: ['在校人数', '参赛人数', '2019','2020','2021']
        },
        xAxis: [
            {
                type: 'category',
                data: ['软件工程', '计算机科学与技术', '物联网工程', '网络工程', '数字媒体技术'],
                axisPointer: {
                    type: 'shadow'
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '在校人数',
                min: 0,
                max: 400,
                interval: 50,
                axisLabel: {
                    formatter: '{value} 人'
                }
            },
            {
                type: 'value',
                name: '参赛人数',
                min: 0,
                max: 100,
                interval: 5,
                axisLabel: {
                    formatter: '{value} 人'
                }
            }
        ],
        series: [
            {
                name: '在校人数',
                type: 'bar',
                data: [152, 145, 253, 253, 333]
            },
            {
                name: '就业人数',
                type: 'bar',
                data: [315, 351, 163, 136,313]
            },
            {
                name: '2019',
                type: 'line',
                yAxisIndex: 1,
                data: [42, 21,42, 14, 62]
            },
            {
                name: '2020',
                type: 'line',
                yAxisIndex: 1,
                data: [16, 58, 64, 72,83]
            },
            {
                name: '2021',
                type: 'line',
                yAxisIndex: 1,
                data: [12, 24, 75, 45,85]
            }
        ]
    };

    option && myChart.setOption(option);

</script>


</body>
</html>
